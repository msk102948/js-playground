<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>test</h2>
  <script>
    var str = prompt("Input number");
    var n = Number(str);
    if(n > 5){
      console.log(n+"은 5보다 큽니다.")
    } else if(n > 3){
      console.log(n+"은 3 이상 5이하 입니다.")
    }
    else {
      console.log(n+"는(은) 3 미만입니다.")
    }
  </script>
</body>
</html>
