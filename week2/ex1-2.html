<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>연습문제 1-2</h2>
  <script>
    var hight = prompt("키를 입력해주세요.")
    var weight = prompt("몸무게를 입력해주세요.")
    var h = Number(hight)/100;
    var w = Number(weight);
    console.log("회원님의 BMI 수치는 "+w/(h*h)+"입니다.")
  </script>
</body>
</html>
