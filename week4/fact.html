<body>
  <h1>JS PlayGround</h1>
  <script>
    let fact = function(n){
      if (n < 0){
        return NaN;
      }
      if (n ==1 || n == 0){
        return 1;
      }
      return n * fact(n-1);
    };

    console.log(fact(1) == 1);
    console.log(fact(2) == 2);
    console.log(fact(3) == 6);
    console.log(fact(0) == 1);
    console.log(fact(-1) != NaN);


  </script>
</body>
