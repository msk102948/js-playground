<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>연습문제 2-2</h2>
  <script>
    var num = prompt("합계를 원하는 숫자를 입력해주세요.")
    var n = Number(num);
    var sum = 0;

    for(var i = 1; i<=n; i++){
      sum += i;
      console.log(i,sum);
    }
    document.write("1부터 "+n+"까지의 합은 "+sum+"입니다.")
  </script>
</body>
</html>
