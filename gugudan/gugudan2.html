<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>2단과 3단 출력하기</h1>
  <script>
    document.write("<h2>2단</h2>");
    document.write(2 * 1+"<br>");
    document.write(2 * 2+"<br>");
    document.write(2 * 3+"<br>");
    document.write(2 * 4+"<br>");
    document.write(2 * 5+"<br>");
    document.write(2 * 6+"<br>");
    document.write(2 * 7+"<br>");
    document.write(2 * 8+"<br>");
    document.write(2 * 9+"<br>");
    
    document.write("<h2>3단</h2>");
    document.write(3 * 1+"<br>");
    document.write(3 * 2+"<br>");
    document.write(3 * 3+"<br>");
    document.write(3 * 4+"<br>");
    document.write(3 * 5+"<br>");
    document.write(3 * 6+"<br>");
    document.write(3 * 7+"<br>");
    document.write(3 * 8+"<br>");
    document.write(3 * 9+"<br>");
  </script>
</body>
</html>
