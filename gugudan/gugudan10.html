<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>함수를 활용한 구구단 다시 구현</h2>
  <script>
    function calculate(num){
      var results = [];
      for(var i = 1; i < 10; i++){
        results[i] = num * i;
      }
      return results;
    }

    function print(n, results){
      document.write("<h2>" + n + "단</h2>")
      for(var i = 1; i <= 9; i++){
        var y = n * i;
        document.write(n + " * " + i + " = " + y + "<br>" );
      }
    }
    
    function main(){
      for(var n = 2; n <= 9; n++){
        results = calculate(n);
        print(n, results);
      }
    }

    main();
  </script>
</body>
</html>
