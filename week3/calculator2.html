<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h2>문자열 계산기 구현하기</h2>
  <div id ="input">
    <p>첫번째 숫자를 입력하세요</p>
    <input type="text" id = "num1">
    <p>두번째 숫자를 입력하세요</p>
    <input type="text" id = "num2">
    <!-- <br>
    <button id = "btn" onclick="calculate()">확인</button> -->
  </div>
  <div id="output">알이즈웰</div>
  <script>
    function main(){
      console.log("calculator1");
      var out = document.getElementById("output");
      var str = "";
      str += "<h2>계산기 구현하기</h2>"

      var n1 = Number(document.getElementById('num1'));
      var n2 = Number(document.getElementById('num2'));

      str += "합: " + n1 + n2 + "<br>";
      str += "차: " + n1 - n2 + "<br>";
      str += "곱: " + n1 * n2 + "<br>";
      str += "분: " + n1 / n2 + "<br>";

      out.innerHTML = str;
      
    }
    main();

  </script>
</body>
</html>
