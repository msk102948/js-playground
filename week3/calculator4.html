<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h2>문자열 계산기 구현하기</h2>
  <div id="output"></div>
  <script>
    function main(){
      var n1 = Number(prompt("첫번째 숫자를 입력해주세요."))
      var out = document.getElementById('output');
      var str = "";

      var op, n2;
      var result = n1;
      var n = 2;

      while(true){
        op = prompt("연산자를 입력해 주세요.");

        if(op == 'q'){
          break;
        }

        n2 = Number(prompt(n+"번째 숫자를 입력해 주세요."))

        if(op == '+'){
          result += n2;
        } else if(op == '-'){
          result -= n2;
        } else if(op == '*'){
          result *= n2;
        } else if(op == '/'){
          result /= n2;
        } else{
          result = "연산자 오류";
          break;
        }
        n++;
      }

      
      out.innerHTML = "최종 결과 값은 "+result+"입니다.";

    }
    main();

  </script>
</body>
</html>
