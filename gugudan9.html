<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>구구단 전체 출력(배열)</h1>
  <script>
    
    var results = [];

    for (var n = 2; n <= 9; n++){

      for(var i = 1; i <= 9; i++){
        results[i] = n * i;
      }

      document.write("<h2>" + n + "단</h2>");

      for(var i = 1; i <= 9; i++){
        var str = "";
        str += n;
        str += " * "
        str += i;
        str += " = "
        str += results[i];
        str += "<br>";
        document.write(str)
    }
    }
  </script>
</body>
</html>
